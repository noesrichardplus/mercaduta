<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('mercado.static', filename='css/productos.css') }}">
</head>

<body>
    <nav class="menu1">
        <ul>
            <li><a href="{{url_for('mercado.inicio')}}">Inicio</a></li>
            <li><a href="{{url_for('usuario.mi_perfil')}}">Mi perfil</a></li>
            <li><a href="{{url_for('usuario.mis_ofertas')}}">Mis ofertas</a></li>
            <li><a href="{{url_for('mercado.comunicate')}}">Comunicate con nosotros</a></li>
            <li><a href="{{url_for('mercado.crear_oferta') }}">Crear Oferta</a></li>
            <li><a href="{{url_for('mercado.solicitudes') }}">Ver solicitudes</a></li>
            <li><a href="{{url_for('auth.logout')}}">Logout</a></li>
        </ul>
    </nav>
    <nav class="menu2">
        <div>
            {%block content%}

            {% for oferta in ofertas %}
            <article>
                <h2>
                    <a
                        href="{{url_for('mercado.descripcion',id_oferta=oferta['id_oferta'])}}">{{oferta['titulo_oferta']}}</a>
                </h2>
                <h4>Descripcion: {{oferta['des_oferta']}}</h4>
                <h4>Precio: {{oferta['precio_oferta']}}</h4>

            </article>

            {%endfor%}

            {%endblock%}
        </div>
    </nav>
</body>

</html>
